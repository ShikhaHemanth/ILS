<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .dashboard {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      height: 100%;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #a7c7e7;
      padding: 10px;
      border-radius: 8px;
      font-size: 20px;
    }

    .nav-links {
      display: flex;
      gap: 300px;
    }

    .nav-links .active {
      background: #bfd6ed;
      border-radius: 5px;
    }

    .nav-links div {
      padding: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .nav-links div:hover {
      background: #bfd6ed;
      border-radius: 5px;
    }

    .content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 20px;
    }

    .left-section {
      flex: 0.65;
      font-size: 28px;
      padding-left: 30px;
      padding-top: 20px;
    }

    .section-box {
      background: #a7c7e7;
      padding: 20px;
      border-radius: 8px;
      color: white;
      margin-bottom: 20px;
      width: 100%;
    }

    .section-box a {
      color: white;
      font-size: 110%;
      text-decoration: none;
    }

    .reminder-box {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 20px;
      border-radius: 8px;
      width: 450px;
      margin-top: 20px;
    }

    .reminder-box h5 {
      margin-bottom: 15px;
      font-weight: bold;
    }

    .reminder-box label {
      font-size: 90%;
    }

    .reminder-box input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard container-fluid">
    <div class="header">
      <button class="btn btn-light" id="back">&#8592;</button>

      <div class="nav-links">
        <div id="my-sections" class="active">Chat</div>
        <div id="uploads">Uploads</div>
        <div id="reminders">Work To Do</div>
      </div>

      <!-- Settings Dropdown -->
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          ‚öôÔ∏è
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
          <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
        </ul>
      </div>
    </div>

    <div class="content">
      <!-- Left: Sections -->
      <div class="left-section">
        <h2><i>Welcome, Teacher!</i></h2>
        <p class="fw-bold" style="color: red;">YOUR SECTIONS</p>

        <div class="section-box">
          <a href="/teacher_dashboard/section1">Class 5A - English</a>
        </div>
        <div class="section-box">
          <a href="/teacher_dashboard/section2">Class 6B - Math</a>
        </div>
        <div class="section-box">
          <a href="/teacher_dashboard/section3">Class 7C - Science</a>
        </div>
      </div>

      <!-- Right: Reminders -->
      <div class="reminder-box">
        <h5>üìå Reminder Checklist</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="reminder1">
          <label class="form-check-label" for="reminder1">Review student submissions</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="reminder2">
          <label class="form-check-label" for="reminder2">Upload new assignments</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="reminder3">
          <label class="form-check-label" for="reminder3">Schedule parent meeting</label>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("my-sections").addEventListener("click", function () {
      window.location.href = "/teacher_dashboard";
    });

    document.getElementById("uploads").addEventListener("click", function () {
      window.location.href = "/teacher_dashboard/uploads";
    });

    document.getElementById("reminders").addEventListener("click", function () {
      window.location.href = "/teacher_dashboard/reminders";
    });

    document.getElementById("back").addEventListener("click", function () {
      window.location.href = "/dashboard";
    });

    document.getElementById("logout").addEventListener("click", function () {
      localStorage.removeItem("token");
      window.location.href = "/login";
    });
  </script>
</body>
</html>

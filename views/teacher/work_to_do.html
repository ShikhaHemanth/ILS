<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Work To Do</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
  
    .dashboard {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      height: 100%;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
  
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #a7c7e7;
      padding: 10px;
      border-radius: 8px;
      font-size: 20px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.05);
    }
  
    .nav-links {
      display: flex;
      gap: 300px;
    }
  
    .nav-links .active {
      background: #bfd6ed;
      border-radius: 5px;
    }
  
    .nav-links div {
      padding: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  
    .nav-links div:hover {
      background: #bfd6ed;
      border-radius: 5px;
    }
  
    .content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 20px;
    }
  
    .left-section {
      flex: 0.65;
      font-size: 28px;
      padding-left: 30px;
      padding-top: 20px;
    }
  
    .calendar-box {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      width: 90%;
    }
  
    .calendar-header {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
  
    .calendar-header select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
    }
  
    table.calendar {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }
  
    table.calendar th {
      padding: 12px;
      background: #f4f4f4;
      border: 1px solid #ddd;
      font-weight: 600;
    }
  
    table.calendar td {
      padding: 14px;
      text-align: center;
      border: 1px solid #e6e6e6;
      cursor: pointer;
      transition: background 0.2s;
    }
  
    table.calendar td:hover {
      background-color: #f9f9f9;
    }
  
    .selected-date {
      background-color: #b3d4fc !important;
      border-radius: 50%;
      color: #000;
      font-weight: bold;
    }
  
    .reminder-box {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 20px;
      border-radius: 8px;
      width: 450px;
      margin-top: 20px;
    }
  
    .reminder-box h5 {
      margin-bottom: 15px;
      font-weight: bold;
    }
  
    .reminder-box label {
      font-size: 90%;
    }
  
    .reminder-box input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
  
</head>
<body>
  <div class="dashboard container-fluid">
    <div class="header">
      <button class="btn btn-light" id="back">&#8592;</button>

      <div class="nav-links">
        <div id="my-sections">Chat</div>
        <div id="uploads">Uploads</div>
        <div id="reminders" class="active">Work To Do</div>
      </div>

      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          ‚öôÔ∏è
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
          <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
        </ul>
      </div>
    </div>

    <div class="content">
      <!-- Left: Calendar -->
      <div class="left-section">
        <p class="fw-bold" style="color: red;">WORK TO DO CALENDAR</p>

        <div class="calendar-box">
          <div class="calendar-header">
            <select id="month-select"></select>
            <select id="year-select"></select>
          </div>
          <table class="calendar">
            <thead>
              <tr>
                <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
              </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
          </table>
        </div>
      </div>

      <!-- Right: Reminders -->
      <div class="reminder-box">
        <h5>üìå Reminder Checklist</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="reminder1">
          <label class="form-check-label" for="reminder1">Review student submissions</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="reminder2">
          <label class="form-check-label" for="reminder2">Upload new assignments</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="reminder3">
          <label class="form-check-label" for="reminder3">Schedule parent meeting</label>
        </div>
      </div>
    </div>
  </div>

  <script>
    const calendarBody = document.getElementById("calendar-body");
    const monthSelect = document.getElementById("month-select");
    const yearSelect = document.getElementById("year-select");

    const months = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    // Populate month and year selectors
    for (let m = 0; m < months.length; m++) {
      const option = document.createElement("option");
      option.value = m;
      option.text = months[m];
      monthSelect.appendChild(option);
    }

    const currentYear = new Date().getFullYear();
    for (let y = currentYear - 10; y <= currentYear + 10; y++) {
      const option = document.createElement("option");
      option.value = y;
      option.text = y;
      yearSelect.appendChild(option);
    }

    monthSelect.value = new Date().getMonth();
    yearSelect.value = currentYear;

    function generateCalendar(month, year) {
      calendarBody.innerHTML = "";
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      let date = 1;
      for (let i = 0; i < 6; i++) {
        const row = document.createElement("tr");
        for (let j = 0; j < 7; j++) {
          const cell = document.createElement("td");
          if (i === 0 && j < firstDay) {
            cell.innerHTML = "";
          } else if (date > daysInMonth) {
            cell.innerHTML = "";
          } else {
            cell.innerHTML = date;
            cell.addEventListener("click", function () {
              this.classList.toggle("selected-date");
            });
            date++;
          }
          row.appendChild(cell);
        }
        calendarBody.appendChild(row);
      }
    }

    generateCalendar(parseInt(monthSelect.value), parseInt(yearSelect.value));

    monthSelect.addEventListener("change", () => {
      generateCalendar(parseInt(monthSelect.value), parseInt(yearSelect.value));
    });

    yearSelect.addEventListener("change", () => {
      generateCalendar(parseInt(monthSelect.value), parseInt(yearSelect.value));
    });

    // Navigation and logout
    document.getElementById("my-sections").addEventListener("click", () => window.location.href = "/teacher_dashboard");
    document.getElementById("uploads").addEventListener("click", () => window.location.href = "/teacher_dashboard/uploads");
    document.getElementById("reminders").addEventListener("click", () => window.location.href = "/teacher_dashboard/reminders");
    document.getElementById("back").addEventListener("click", () => window.location.href = "/dashboard");
    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "/login";
    });
  </script>
</body>
</html>
